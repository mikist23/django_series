{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<!-- Add heading code -->
 <h1 style="color: #495E57">Menu</h1>

<!-- Add paragraph code -->
{% comment %} 
<p> {{context.about}}</p> 
{% endcomment %}

{% if menu %}
{%for menus in menu%}
<ul>
<li>{{menus.name}}: {{menus.price}}</li>
<br>

</ul>

{% endfor %}
{% else %}
<p> No  items to display</p> 

{% endif %} 



<!-- Add image code -->

<img src="{% static 'dessert.jpg' %}">
</body>
</html>
